<!DOCTYPE html>
<html lang="es-ES">
<head>
    <link rel="icon" type="image/x-icon" href="imagenes/icono.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochileros por el Mundo</title>
    <link rel="stylesheet" href="styles/style-index-general.css">
    <link rel="stylesheet" href="styles/style-c.css">
    <link rel="stylesheet" href="styles/modal-c.css">
    <link rel="stylesheet" href="styles/ampliacion-c.css">
    <link rel="stylesheet" href="styles/acompanante-c.css">
    <link rel="stylesheet" href="styles/consejos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header class="cabecera">
        <div class="nombre-web">
            <a href="index.html" class="enlace-titulo">
                <h1>Mochileros por el Mundo</h1>
            </a>
        </div>
        <nav class="menu-navegacion">
            <ul>
                <li><a href="buscador.html" data-lang="destinos">Destinos</a></li>
                <li><a href="comunidad.html" data-lang="comunidad">Comunidad</a></li>
                <li><a href="sobre_nosotros.html" data-lang="sobre_nosotros">Sobre nosotros</a></li>
                <li><a href="otros-rincones.html" data-lang="otros_rincones">Otros rincones</a></li>
                <li><a id="perfil-icon" href="perfil.html">
                    <img src="imagenes/icono-cab.png" alt="Perfil" class="icono-cab" id="foto-perfil-cabecera">
                </a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="index.html">
                <img src="imagenes/logo.png" alt="Logo Mochileros por el Mundo" class="logo-img">
            </a>
            <label for="selector-idioma">Lang</label>
            <select class="selector-idioma" id="selector-idioma">
                <option>ES</option>
                <option>EN</option>
                <option>FR</option>
            </select>
        </div>
    </header>

    <main class="contenedor-compra">
        <div class="pack-info">
            <!-- left column will be rendered by script -->
        </div>

        <div class="pack-info">
            <section class="formulario-compra">
                <h2>Información de Acompañantes</h2>
                <p>Complete la información de cada acompañante para continuar con la reserva.</p>
                <form id="form-acompanantes" action="#" method="post">
                    <div id="acompanantes-container">
                        <!-- Los campos se generarán dinámicamente -->
                    </div>

                    <div class="botones">
                        <button type="submit">Siguiente</button>
                        <button type="button" id="volver-ampliacion">Volver</button>
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="pie-pagina">
        <div>
            &copy; 2025 Mochileros por el Mundo
        </div>
        <div>
            <a href="#">Sobre nosotros</a>
            <a href="#">Política de Privacidad</a>
            <a href="#">Ayuda</a>
        </div>
        <nav>
            <ul>
                <li><a href="https://www.instagram.com"><img src="imagenes/instagram.png" alt="Instagram"></a></li>
                <li><a href="https://www.tiktok.com"><img src="imagenes/tiktok.png" alt="TikTok"></a></li>
                <li><a href="https://www.youtube.com"><img src="imagenes/youtube.png" alt="YouTube"></a></li>
            </ul>
        </nav>
    </footer>

    <script src="script/perfil-icon.js"></script>
    <script src="script/valoracion-review.js"></script>
    <script src="script/acompanante-c.js"></script>
    <script src="script/conditional-perfil.js"></script>
</body>
</html>
