<!DOCTYPE html>
<html lang="es-ES">
<head>
    <link rel="icon" type="image/x-icon" href="imagenes/icono.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochileros por el Mundo</title>
    <!--vincular el archivo CSS-->
    <link rel="stylesheet" href="styles/buscador.css">
    <link rel="stylesheet" href="styles/style-a.css">
    <link rel="stylesheet" href="styles/style-index-general.css">
    
</head>

<body>
    <!-- cabecera-->
    <header class="cabecera">
        <div class="nombre-web">
            <a href="index.html" class="enlace-titulo">
                <h1>Mochileros por el Mundo</h1>
            </a>
        </div>
        <nav class="menu-navegacion">
            <ul>
                <li><a href="buscador.html" data-lang="destinos">Destinos</a></li>
                <li><a href="comunidad.html" data-lang="comunidad">Comunidad</a></li>
                <li><a href="sobre_nosotros.html" data-lang="sobre_nosotros">Sobre nosotros</a></li>
                <li><a href="otros-rincones.html" data-lang="otros_rincones">Otros rincones</a></li>
                <li><a id="perfil-icon" href="perfil.html">
                    <img src="imagenes/icono-cab.png" alt="Perfil" class="icono-cab" id="foto-perfil-cabecera">
                </a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="index.html">
                <img src="imagenes/logo.png" alt="Logo Mochileros por el Mundo" class="logo-img">
            </a>
            <label for="selector-idioma">Lang</label>
            <select class="selector-idioma" id="selector-idioma">
                <option>ES</option>
                <option>EN</option>
                <option>FR</option>
            </select>
        </div>
    </header>

    <!-- contenido principal -->
    <main class="comenido-principal">
        <!-- Contenedor principal del buscador -->
        <div class="buscador-container">
            <!-- Sección de filtros (1/3) -->
            <aside class="filtros-sidebar">
                <div class="filtros-header">
                    <h2 data-lang="filtros">Filtros</h2>
                    <button type="button" id="btn-reset" class="link-limpiar" data-lang="limpiar">Limpiar</button>
                </div>

                <form id="form-buscador">
                    <div class="filtro-grupo">
                        <label data-lang="tipo_viaje">Tipo de viaje</label>
                        <div id="tipo-checkboxes" class="checkboxes-container"></div>
                    </div>

                    <div class="filtro-grupo">
                        <div class="rango-precio-container">
                            <label data-lang="presupuesto_max" for="f-precio-slider">Presupuesto Máximo</label>
                            <input type="range" id="f-precio-slider" min="500" max="2000" step="50" value="2000">
                            <div class="precio-labels">
                                <span>$500</span>
                                <span id="precio-max-val" data-lang="tope">Hasta $2000</span>
                            </div>
                        </div>
                    </div>

                    <div class="filtro-grupo">
                        <label data-lang="duracion">Duración</label>
                        <div id="duracion-checkboxes" class="checkboxes-container"></div>
                    </div>

                    <div class="filtro-grupo">
                        <label data-lang="puntuacion">Puntuación</label>
                        <div id="valoracion-checkboxes" class="checkboxes-container"></div>
                    </div>
                </form>
            </aside>

            <!-- Sección de resultados (2/3) -->
            <section class="resultados-section">
                <h2 data-lang="destios_disponibles">Destinos Disponibles</h2>
                <div id="resultados-buscador" class="resultados-grid">
                    <!-- Los resultados se insertarán aquí dinámicamente con el código JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- pie de página -->
    <footer class="pie-pagina">
        <div>
            &copy; 2025 Mochileros por el Mundo
        </div>
        <div>
            <a href="sobre_nosotros.html" data-lang="sobre_nosotros">Sobre nosotros</a>
            <a href="#" data-lang="politica_privacidad">Política de Privacidad</a>
            <a href="#" data-lang="ayuda">Ayuda</a>
        </div>
        <nav>
            <ul>
                <li><a href="https://www.instagram.com"><img src="imagenes/instagram.png" alt="Instagram"></a></li>
                <li><a href="https://www.tiktok.com"><img src="imagenes/tiktok.png" alt="TikTok"></a></li>
                <li><a href="https://www.youtube.com"><img src="imagenes/youtube.png" alt="YouTube"></a></li>
            </ul>
        </nav>
    </footer>

    <!-- scripts -->
    <script src="script/perfil-icon.js"></script>
    <script src="script/valoracion-review.js"></script>
    <script src="script/traductor.js"></script>
    <script src="script/buscador.js"></script>

</body>
</html>
