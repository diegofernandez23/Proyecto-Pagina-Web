<body>

     <!-- cabecera-->
    <header class="cabecera">
        <div class="nombre-web">
            <a href="index.html" class="enlace-titulo">
                <h1>Mochileros por el Mundo</h1>
            </a>
        </div>
        <nav class="menu-navegacion">
            <ul>
                <li><a href="buscador.html" data-lang="destinos">Destinos</a></li>
                <li><a href="comunidad.html" data-lang="comunidad">Comunidad</a></li>
                <li><a href="sobre_nosotros.html" data-lang="sobre_nosotros">Sobre nosotros</a></li>

                <li><a id="perfil-icon" href="perfil.html">

            </ul>
        </nav>
        <div class="logo">
            <a href="index.html">
                <img src="imagenes/logo.png" alt="Logo Mochileros por el Mundo" class="logo-img">
            </a>
            <label for="selector-idioma">Lang</label>
            <select class="selector-idioma" id="selector-idioma">
                <option>ES</option>
                <option>EN</option>
                <option>FR</option>
            </select>
        </div>
    </header>

    <!-- contenido principal -->
    <main class="contenido-principal">
        
        <!-- formulario para añadir un consejo -->
        <section class="consejo-forms">
            <h2>Comparte tu consejo</h2>
            <form>
                <label for="titulo-consejo">Título del consejo (mínimo 15 caracteres):</label>
                <input type="text" id="titulo-consejo" class="input-busqueda" placeholder="Escribe un título descriptivo" required>
                
                <label for="descripcion-consejo">Descripción (mínimo 30 caracteres):</label>
                <input type="text" id="descripcion-consejo" placeholder="Comparte tu experiencia y consejo" required>
                
                                <p><strong>Tags (elige los que apliquen):</strong></p>
                                <div class="tag-checkboxes">
                                        <label><input type="checkbox" class="tag-checkbox" value="transporte"> Transporte</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="alojamiento"> Alojamiento</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="seguridad"> Seguridad</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="comida"> Comida</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="ahorro"> Ahorro</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="documentacion"> Documentación</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="salud"> Salud</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="equipaje"> Equipaje</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="itinerario"> Itinerario</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="organizacion"> Organización</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="trucos"> Trucos</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="ropa"> Ropa</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="clima"> Clima</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="eficiencia"> Eficiencia</label>
                                        <label><input type="checkbox" class="tag-checkbox" value="senderismo"> Senderismo</label>
                                </div>

                                <button type="button" id="btn-enviar-consejo">Enviar consejo</button>
            </form>
        </section>
    </main>

    <footer class="pie-pagina">
        <div>

        </div>

            </ul>
        </nav>
