<!DOCTYPE html>
<html lang="es-ES">
<head>
    <link rel="icon" type="image/x-icon" href="imagenes/icono.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochileros por el Mundo</title>
    <link rel="stylesheet" href="styles/style-index-general.css">
    <link rel="stylesheet" href="styles/style-c.css">
    <link rel="stylesheet" href="styles/modal-c.css">
    <link rel="stylesheet" href="styles/ampliacion-c.css">
    <link rel="stylesheet" href="styles/acompanante-c.css">
    <link rel="stylesheet" href="styles/seguros.css">
    <link rel="stylesheet" href="styles/perfil-compra.css">

    <link rel="stylesheet" href="styles/consejos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <header class="cabecera">
        <div class="nombre-web">
            <a href="index.html" class="enlace-titulo">
                <h1>Mochileros por el Mundo</h1>
            </a>
        </div>
        <nav class="menu-navegacion">
            <ul>
                <li><a href="buscador.html" data-lang="destinos">Destinos</a></li>
                <li><a href="comunidad.html" data-lang="comunidad">Comunidad</a></li>
                <li><a href="sobre_nosotros.html" data-lang="sobre_nosotros">Sobre nosotros</a></li>
                <li><a href="otros-rincones.html" data-lang="otros_rincones">Otros rincones</a></li>
                <li><a id="perfil-icon" href="perfil.html">
                    <img src="imagenes/icono-cab.png" alt="Perfil" class="icono-cab" id="foto-perfil-cabecera">
                </a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="index.html">
                <img src="imagenes/logo.png" alt="Logo Mochileros por el Mundo" class="logo-img">
            </a>
            <label for="selector-idioma">Lang</label>
            <select class="selector-idioma" id="selector-idioma">
                <option>ES</option>
                <option>EN</option>
                <option>FR</option>
            </select>
        </div>
    </header>

    <main class="contenedor-compra">
        <div class="pack-info">
            <!-- left column will be rendered by script -->
        </div>

        <div class="pack-info">
            <section class="formulario-compra">
                <h2 data-lang="formulario_compra">Formulario de compra</h2>

                <label for="tarjeta" data-lang="tipo_tarjeta">Tipo de tarjeta:</label>
                <select id="tarjeta" name="tarjeta">
                    <option value="" disabled selected data-lang="seleccion_opcion">Seleccione una opción</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">MasterCard</option>
                    <option value="american">American Express</option>
                </select>

                <label for="tarjeta-num" data-lang="num_tarjeta">Número de tarjeta:</label>
                <input type="text" id="tarjeta-num" name="tarjeta-num" pattern="\d{13,19}" placeholder="1234 5678 9012 3456">

                <label for="titular" data-lang="titular_tarjeta">Nombre del titular de la tarjeta:</label>
                <input type="text" id="titular" name="titular" placeholder="Juan Pérez Gonzalez">

                <div class="fecha-cvv">
                    <div class="fecha-caducidad">
                        <label for="fecha-caducidad" data-lang="fecha_caducidad">Fecha de caducidad:</label>
                        <input type="month" id="fecha-caducidad" name="fecha-caducidad">
                    </div>
                    <div class="cvv">
                        <label for="cvv">Código CVV:</label>
                        <input type="text" id="cvv" name="cvv" pattern="\d{3}" placeholder="123">
                    </div>
                </div>
        
                <form id="form-seguro"> 
                        <div class="botones">
                            <button type="submit" class="boton-siguiente" data-lang="siguiente">Siguiente</button>
                            <button type="button" id="volver-seguro" class="boton-volver" data-lang="volver">Volver</button>
                        </div>
                </form>
            </section>
        </div>

    </main>



    <footer class="pie-pagina">
        <div>
            &copy; 2025 Mochileros por el Mundo
        </div>
        <div>
            <a href="#" data-lang="sobre_nosotros">Sobre nosotros</a>
            <a href="#" data-lang="politica_privacidad">Política de Privacidad</a>
            <a href="#" data-lang="ayuda">Ayuda</a>
        </div>
        <nav>
            <ul>
                <li><a href="https://www.instagram.com"><img src="imagenes/instagram.png" alt="Instagram"></a></li>
                <li><a href="https://www.tiktok.com"><img src="imagenes/tiktok.png" alt="TikTok"></a></li>
                <li><a href="https://www.youtube.com"><img src="imagenes/youtube.png" alt="YouTube"></a></li>
            </ul>
        </nav>
    </footer>

    <script src="script/perfil-icon.js"></script>
    <script src="script/valoracion-review.js"></script>
    <script src="script/acompanante-c.js"></script>
    <script src="script/conditional-perfil.js"></script>
    <script src="script/pago.js"></script>
    <script src="script/traductor.js"></script>
</body>
</html>
