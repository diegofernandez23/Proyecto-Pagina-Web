<!DOCTYPE html>
<html lang="es-ES">
<head>
    <link rel="icon" type="image/x-icon" href="imagenes/icono.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mochileros por el Mundo</title>
    <link rel="stylesheet" href="styles/style-b.css">
    <link rel="stylesheet" href="styles/style-index-general.css">
    <link rel="stylesheet" href="styles/style-c.css">
    <link rel="stylesheet" href="styles/perfil-compra.css">
    <link rel="stylesheet" href="styles/consejos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
    <!-- cabecera-->
    <header class="cabecera">
        <div class="nombre-web">
            <a href="index.html" class="enlace-titulo">
                <h1>Mochileros por el Mundo</h1>
            </a>
        </div>
        <nav class="menu-navegacion">
            <ul>
                <li><a href="buscador.html" data-lang="destinos">Destinos</a></li>
                <li><a href="comunidad.html" data-lang="comunidad">Comunidad</a></li>
                <li><a href="sobre_nosotros.html" data-lang="sobre_nosotros">Sobre nosotros</a></li>
                <li><a href="otros-rincones.html" data-lang="otros_rincones">Otros rincones</a></li>
                <li><a id="perfil-icon" href="perfil.html">
                    <img src="imagenes/icono-cab.png" alt="Perfil" class="icono-cab" id="foto-perfil-cabecera">
                </a></li>
            </ul>
        </nav>
        <div class="logo">
            <a href="index.html">
                <img src="imagenes/logo.png" alt="Logo Mochileros por el Mundo" class="logo-img">
            </a>
            <label for="selector-idioma">Lang</label>
            <select class="selector-idioma" id="selector-idioma">
                <option>ES</option>
                <option>EN</option>
                <option>FR</option>
            </select>
        </div>
    </header>

    <main class="contenedor-perfil-compra">
        <h1 data-lang="detalles_reserva">Detalles de la reserva</h1>
        
        <div class="layout-compra">
            <section class="info-pack-compra">
                <div class="pack-info">
                    <!-- Aquí se renderizará la información del pack -->
                </div>

                <div class="datos-compra">
                    <h2 data-lang="datos_reserva">Datos de la reserva</h2>
                    <div id="detalle-compra">
                        <p>Cargando detalles de la compra...</p>
                    </div>
                </div>
            </section>

            <section class="valoracion-y-review seccion-review">
                <div id="valoracion-pack" class="consejo-valoracion" style="margin:16px 0;"></div>
                
                <div id="review-box-usuario" class="review-box review-form">
                    <h3 data-lang="deja_reseña">Deja tu Reseña</h3>
                    <label for="user-review-text" data-lang="tu_opinion">Tu opinión sobre el pack:</label>
                    <textarea id="user-review-text" placeholder="Escribe tu opinión sobre el pack..." rows="4"></textarea>
                    <button id="btn-guardar-review" class="btn-guardar-review" data-lang="gardar_reseña">Guardar Reseña</button>
                    <p id="review-message" class="mensaje-review"></p>
                </div>

                <div class="botones-navegacion">
                    <button id="btn-volver-perfil" class="btn-volver" data-lang="volver_inicio">Volver al perfil</button>
                    <button id="btn-inicio" class="btn-inicio" data-lang="ir_inicio">Ir al inicio</button>
                </div>
            </section>
        </div>


    </main>

    <!-- pie de pagina -->
    <footer class="pie-pagina">
        <div>
            &copy; 2025 Mochileros por el Mundo
        </div>
        <div>
            <a href="sobre_nosotros.html" data-lang="sobre_nosotros">Sobre nosotros</a>
            <a href="#" data-lang="politica_privacidad">Política de Privacidad</a>
            <a href="#" data-lang="ayuda">Ayuda</a>
        </div>
        <nav>
            <ul>
                <li><a href="https://www.instagram.com"><img src="imagenes/instagram.png" alt="Instagram"></a></li>
                <li><a href="https://www.tiktok.com"><img src="imagenes/tiktok.png" alt="TikTok"></a></li>
                <li><a href="https://www.youtube.com"><img src="imagenes/youtube.png" alt="YouTube"></a></li>
            </ul>
        </nav>
    </footer>

    <!-- scripts -->
    <script src="script/perfil-icon.js"></script>
    <script src="script/valoracion-review.js"></script>
    <script src="script/perf-compra.js"></script>
    <script src="script/traductor.js"></script>

</body>
</html>
